                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {[...Array(30)].map((_, i) => (
                        <Snowflake
                            key={i}
                            delay={Math.random() * 5}
                            duration={Math.random() * 10 + 10}
                            left={Math.random() * 100}
                        />
                    ))}

                    <div className="relative z-10 p-8 pt-24">
                        {currentView === 'home' && renderHome()}
                        {currentView === 'onderbouw' && renderGroupList('onderbouw')}
                        {currentView === 'bovenbouw' && renderGroupList('bovenbouw')}
                        {currentView === 'group' && renderGroupDetail()}
                        {currentView === 'liedjes' && renderGezamenlijkeLiedjes()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
